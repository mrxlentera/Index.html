<!DOCTYPE html>
<html>
<head>
    <title>Motor Matic</title>
    <script>
        function MotorMatic(merk, tahun) {
            this.merk = merk;
            this.tahun = tahun;
            this.kecepatan = 0;
            this.status = "mati";
        }

        MotorMatic.prototype.nyalakan = function() {
            if (this.status === "mati") {
                this.status = "hidup";
                console.log("Motor dinyalakan");
            } else {
                console.log("Motor sudah menyala");
            }
        };

        MotorMatic.prototype.matikan = function() {
            if (this.status === "hidup") {
                this.status = "mati";
                this.kecepatan = 0;
                console.log("Motor dimatikan");
            } else {
                console.log("Motor sudah mati");
            }
        };

        MotorMatic.prototype.gas = function() {
            if (this.status === "hidup") {
                this.kecepatan += 10;
                console.log("Kecepatan saat ini: " + this.kecepatan + " km/jam");
            } else {
                console.log("Motor belum dinyalakan");
            }
        };

        MotorMatic.prototype.rem = function() {
            if (this.status === "hidup") {
                if (this.kecepatan > 0) {
                    this.kecepatan -= 10;
                }
                console.log("Kecepatan saat ini: " + this.kecepatan + " km/jam");
            } else {
                console.log("Motor belum dinyalakan");
            }
        };

        // Membuat objek motor
        var motor = new MotorMatic("Honda", 2021);

        // Menggunakan motor
        motor.nyalakan();  // Menyalakan motor
        motor.gas();  // Menambah kecepatan sebesar 10 km/jam
        motor.gas();  // Menambah kecepatan sebesar 10 km/jam lagi
        motor.rem();  // Mengurangi kecepatan sebesar 10 km/jam
        motor.matikan();  // Mematikan motor
    </script>
</head>
<body>
    <h1>Motor Matic</h1>
    <button onclick="motor.nyalakan()">Nyalakan</button>
    <button onclick="motor.matikan()">Matikan</button>
    <button onclick="motor.gas()">Gas</button>
    <button onclick="motor.rem()">Rem</button>
</body>
</html>
